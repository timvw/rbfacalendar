<mat-card>
    <mat-card-title>V.K. Linden</mat-card-title>
    <mat-card-content>
      <p>Beschikbare ploegen</p>
  
      <mat-nav-list>
        <ng-container *ngFor="let team of teams">
          <a mat-list-item href="/calendar/{{team.team_id}}">{{ team.name }} </a>
        </ng-container>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
