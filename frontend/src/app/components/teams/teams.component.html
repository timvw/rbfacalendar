<form [formGroup]="form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Team</mat-label>
    <mat-select formControlName="team">
      <mat-option *ngFor="let team of teams" [value]="team">
        {{team.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
