name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: timvw/rbfacalendar

    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        file: ./deployment/Dockerfile
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Login to registry.apps.timvw.be
      uses: docker/login-action@v1
      with:
        registry: registry.apps.timvw.be
        username: ${{ secrets.REGISTRY_GH_USER }}
        password: ${{ secrets.REGISTRY_GH_PASS }}

    - name: Push Image to multiple registries
      uses: akhilerm/tag-push-action@v2.0.0
      with:
        src: docker.io/timvw/rbfacalendar:main
        dst: |
          registry.apps.timvw.be/rbfacalendar:latest
